<!DOCTYPE html>
<html>
<head>
	<title>VueJS</title>
	<script src="vue.js"></script>
</head>
<body>
	
	<div id="app">
		<h1 v-once>{{ title }}</h1>
	  <p>{{ sayHello() }} - <a v-bind:href="link"> Google </a> </p>
	  <hr>
	  <p v-html="finishedLink"></p>
	</div>

	<script>
		new Vue({
		  el: '#app',
		  data: {
		    title: 'Hello Vue.js!',
		    link: 'https://google.com',
		    finishedLink : '<a href="https://google.com"> Google </a>'
		  },
		  methods: {
		  	sayHello: function(){
		  		this.title = 'Hello!';
		    	return this.title;
		    }
		  }
		})
	</script>
</body>
</html>
