<!DOCTYPE html>
<html>
<head>
	<title>VueJS</title>
	<script src="vue.js"></script>
</head>
<body>
	
	<div id="app">
	  <input type="text" v-model="message">
	  <p>{{ message }}</p>
	</div>

	<script>
		new Vue({
		  el: '#app',
		  data: {
		    message: 'Hello Vue.js!'
		  },
		})
	</script>
</body>
</html>
