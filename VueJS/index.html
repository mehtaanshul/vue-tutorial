<!DOCTYPE html>
<html>
<head>
	<title>VueJS</title>
	<script src="vue.js"></script>
</head>
<body>
	
	<div id="app">
	  <input type="text" v-on:input="changeTitle">
	  <p>{{ message }}</p>
	</div>

	<script>
		new Vue({
		  el: '#app',
		  data: {
		    message: 'Hello Vue.js!'
		  },
		  methods: {
		  	changeTitle: function(event){
		    	this.message = event.target.value
		    }
		  }
		})
	</script>
</body>
</html>
